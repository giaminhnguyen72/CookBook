
{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="username" name="username" placeholder="BobWallis123">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="firstName" name="firstName" placeholder="Bob ">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 col-form-label">lastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" id="lastName" name="lastName" placeholder="Wallis">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control-plaintext" id="email" name="email" placeholder="email@example.com">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
