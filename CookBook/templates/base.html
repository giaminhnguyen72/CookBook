<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js', _external=True) }}"
    ></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FoodWare</a>
    </div>
  </nav>
  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div>
        <a class="btn btn-primary" href="{{ url_for('auth.login') }}" role="button" id="login">login</a>
        <a class="btn btn-primary" href="{{ url_for('auth.logout') }}" role="button" id="logout">logout</a>
        <a class="btn btn-primary" href="{{ url_for('auth.sign_up') }}" role="button" id="signup">signup</a>
      </div>
    </div>
  </nav>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
